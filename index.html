<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atrapa la Fruta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid d-flex flex-column align-items-center justify-content-center min-vh-100">
    <h1 class="text-center mb-4">Atrapa la Fruta</h1>
    <h3 class="text-center mb-4">¡Para Nelsi!</h3>
    <div class="score-board mb-3">
      <h4>Puntaje: <span id="score">0</span></h4>
    </div>
    <canvas id="gameCanvas" class="border"></canvas>
    <div id="gameOver" class="game-over d-none">
      <h2>¡Juego Terminado!</h2>
      <p>Puntaje Final: <span id="finalScore">0</span></p>
      <button id="restartBtn" class="btn btn-primary mt-3">Jugar de Nuevo</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
